<div class="container my-5">

        <div class="row">
            <div class="col-md-6">
                <input type="text" placeholder="Filter by date" class="form-control w-50" [(ngModel)]="filterDate" (input)="applyDatefilter()" />
            </div>
        </div>

    <div class="row">
        <div class="col-md-6">
            <table>
                <tr>
                    <th>Remove</th>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Amount</th>
                </tr>

                <tbody>
                    <tr *ngFor="let expenses of this.filteredExpenses">
                        <td><button type="button" class="btn btn-primary" (click)="delete($event)">Delete</button></td>
                        <td>{{expenses.title}}</td>
                        <td>{{expenses.date}}</td>
                        <td>{{expenses.amount}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <button *ngIf="this.expensesData" type="reset" class="btn btn-primary" (click)="reset()">Reset</button>
        </div>
    </div>
</div>
